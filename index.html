<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Oh My Food</title>
  </head>
  <body>

    <header class="header">ohmyfood</header>
    <div class="location">Paris, Belleville</div>

    <div class="accueil">
      <h1 class="accueil__titre">Réservez le menu qui vous convient</h1>
      <p class="accueil__sousTitre">
        Découvrez des restaurants d'exception, sélectionnés par nos soins.
      </p>
      <button class="btn btn--mb btn--rounded btn--purple">
        Explorez nos restaurants
      </button>
    </div>

    <div class="cards">
      <h3 class="accueil__titre">Fonctionnement</h3>
      <button class="card card--full-width card--rounded card--mb">
        <p class="card__text">Choisissez un restaurant</p>
      </button>
      <button class="card card--full-width card--rounded card--mb">
        <p class="card__text">Composez votre menu</p>
      </button>
      <button class="card card--full-width card--rounded card--mb">
        <p class="card__text">Dégustez au restaurant</p>
      </button>
    </div>

    <div class="accueil--back-coloured">
      <div class="cards">
        <h3 class="accueil__titre">Fonctionnement</h3>
        
        <button class="card_resto card_resto--full-width card_resto--rounded card_resto--mb flex">
          <img class="card__resto__img"
            src="./public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="restaurant">
          <div class="card_resto_desc">
            <h4 class="card__resto___desc__nom">Au bon resto</h4>
            <p class="card__resto___desc__address">9 rue de l'oradou, 75000 Paris</p>
          </div>
        </button>

        <button class="card_resto card_resto--full-width card_resto--rounded card_resto--mb flex">
          <img class="card__resto__img"
            src="./public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="restaurant">
          <div class="card_resto_desc">
            <h4 class="card__resto___desc__nom">Chez Lulu</h4>
            <p class="card__resto___desc__address">9 rue de l'oradou, 75000 Paris</p>
          </div>
        </button>

        <button class="card_resto card_resto--full-width card_resto--rounded card_resto--mb flex">
          <img class="card__resto__img"
            src="./public/img/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="restaurant">
          <div class="card_resto_desc">
            <h4 class="card__resto___desc__nom">La soupe aux cailloux</h4>
            <p class="card__resto___desc__address">9 rue de l'oradou, 75000 Paris</p>
          </div>
        </button>
       
      </div>
    </div>
       
        
      </div>
    </div>
  </body>
</html>
