<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/59be33c5ba.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style.css" />
    <title>Le délice des sens</title>
  </head>
  <body>
    <header class="header">ohmyfood</header>

    <div class="accueil--fiche_resto">
      <img
        src="public/img/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
        alt="Le délice des sens"
      />
    </div>

    <div class="menus_list">
      <div class="menus_list__block">
        <div class="resto_name_container">
          <h3 class="resto_name">Le délice des sens</h3>
          <i class="far fa-heart"></i>
        </div>

        <div class="entreePlatDessert">
          <h4>ENTRÉES</h4>
          <span class="dash"></span>
        </div>

        <button class="card_recipe">
          <h4>Tartare de thon</h4>
          <div class="recipeBaseline">
            <span>Assaisonné au yuzu</span>
            <span class="price">25€</span>
          </div>
          <!-- <div class="checked"></div> -->
        </button>


        <div class="flex-center">
          <button class="btn btn--mb btn--rounded btn--purple">
            Commander
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer_container">
        <h4>ohmyfood</h4>
        <ul>
          <li class="icon1">Poposer un restaurant</li>
          <li class="icon2">Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
